<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>trading bot</title><link rel="stylesheet" href="styles.css"></head><body>
<div class="wrap">
  <header><h1>trading bot</h1><div><button id="logout">Logout</button></div></header>
  <section class="row">
    <div class="card">
      <h3>Wallet</h3>
      <div id="wallet"></div>
      <p>Total (EUR): <span id="total-eur">€0.00</span></p>
    </div>
    <div class="card">
      <h3>Market</h3>
      <label>Pair <select id="pair-select"><option>BTC/EUR</option><option>ETH/EUR</option><option>USDT/EUR</option></select></label>
      <canvas id="chart" width="600" height="200"></canvas>
      <p>Price: <span id="price">€0.00</span></p>
    </div>
  </section>
  <section class="card">
    <h3>Bot Trading</h3>
    <div class="row">
      <div>
        <label>Pair <select id="bot-pair"><option>BTC/EUR</option><option>ETH/EUR</option><option>USDT/EUR</option></select></label>
        <label>Allocate EUR <input id="bot-allocate" type="number" value="100" step="1"></label>
        <label>Threshold % <input id="bot-threshold" type="number" value="1" step="0.1"></label>
        <label>Lookback ticks <input id="bot-lookback" type="number" value="5" step="1"></label>
        <label>Cooldown ms <input id="bot-cooldown" type="number" value="10000" step="500"></label>
      </div>
    </div>
    <div>
      <button id="bot-enable">Enable Bot</button>
      <button id="bot-disable">Disable Bot</button>
    </div>
    <p id="bot-status">Bot: disabled</p>
  </section>
  <section class="card">
    <h3>Manual Trade</h3>
    <input id="trade-amount" type="number" value="0.01" step="0.0001">
    <button id="buy">Buy</button><button id="sell">Sell</button>
  </section>
  <section class="card">
    <h3>Chat with Admin</h3>
    <div id="chat-history" class="log"></div>
    <input id="chat-input" placeholder="Ask admin for deposit address or withdrawal">
    <button id="chat-send">Send</button>
  </section>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body></html>
